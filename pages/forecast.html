<center>Forecast for {{ city }}</center>
<hr/>

    <div ng-repeat="w in weatherResult.list">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ convertToDate(w.dt) }}</h3>
            </div>
            <div class="panel-body">
              Daytime temperature: {{ convertToCelsius(w.main.temp) }}&#8451;
            </div>
          </div>
        </div>
      </div>
    </div>
